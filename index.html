<html>
<head>
    <title>ToorCon Schedule</title>
    <link href="css/style.css" rel="stylesheet" />

</head>
<body>
<img src="img/top.jpg" />

<div class="center">
    <div id="headline" class="label-maker">The American Hacker Camp</div>

    <div id="clock" class="label-maker"></div>
    
    <ul id="events-upcoming">
    <li class="schedule" >
            <div class="schedule-time">00:00</div>
            <div class="schedule-box"><span class="schedule-speaker">Loading Schedule</span> - <span class="schedule-title">...</span></div>
    </li>
    </ul>
    
    <img class="bottom-image" src="img/bottom.jpg" />
</div>

<script src="js/dateFormat.js"></script>
<script src="js/clock.js"></script>
<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="js/format-google-calendar.min.js"></script>
<script>
//https://github.com/MilanKacurak/FormatGoogleCalendar
var API_KEY = 'AIzaSyAwQwg4O6M_G1hqWxsRJMMAohIm57WmhTI';
var CALENDAR_ID = 'toorcon.org_5gc3slk5srkld07gkd2ank587s%40group.calendar.google.com';
formatGoogleCalendar.init({
    calendarUrl: 'https://www.googleapis.com/calendar/v3/calendars/'+CALENDAR_ID+'/events?key='+API_KEY,
    past: false,
    upcoming: true,
    sameDayTimes: true,
    pastTopN: 20,
    upcomingTopN: 20,
    itemsTagName: 'li class="schedule"',
    upcomingSelector: '#events-upcoming',
    pastSelector: '#events-past',
    upcomingHeading: '',
    pastHeading: '<h2>Past events</h2>',
    format: ['*date*', '*summary*']
});
</script>
</body>
</html>
