<html manifest="manifest.appcache">
<head>
    <title>ToorCon Schedule</title>
    <link href="css/style.css" rel="stylesheet" />
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
</head>
<body>
<div class="main">
    <img class="background_art" src="img/TCBG.png" />

    <div id="clock" class="clock"></div>

    <ul id="schedule" class="schedule">
        <li class="event">
            <div class="event-time">00:00</div>
            <div class="event-box">
                <span class="event-title">Loading Schedule</span>
                <br />
                <span class="event-details"></span>
            </div>
        </li>
    </ul>
</div>

<script src="js/dateFormat.js"></script>
<script src="js/clock.js"></script>
<script src="js/schedule.js"></script>
<script src="js/update.js"></script>
</body>
</html>
